<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>New year Website</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            <span>Happy</span>
            <span>New Year</span>
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link active-link">
                     <span>01</span> Home
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span>02</span> Card
                  </a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">
                     <span>03</span> Agenda
                  </a>
               </li>
            </ul>

            <div class="nav__buttons">
               <div class="nav__notification">
                  <img src="assets/img/bell.png" alt="image" class="nav__bell">
                  <div class="nav__circle">2</div>
               </div>

               <a href="#" class="button button__dark">Send a Card</a>
            </div>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main" id="login-page">
      <section class="login section">
         <div class="login__container container">
            <h1 class="login__title">Кодоо оруулна уу</h1>
            <input type="text" id="code-input" class="login__input" placeholder="Кодоо энд оруулна уу">
            <button class="button" id="submit-code">Үргэлжлүүлэх</button>
            <p id="error-message" class="login__error"></p>
         </div>
      </section>
   </main>

   <!--==================== MAIN ====================-->
   <main class="main hidden" id="main-content">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <img src="assets/img/santa.png" alt="image" class="home__img">

            <div class="home__data">
               <div>
                  <h1 class="home__title" id="title-data">
                     Шинэ жил болоход
                     <div class="home__number" id="number-data">03</div>
                     <div class="home__text" id="text-data">Өдөр</div>
                     үлдлээ
                  </h1>

                  <h1 class="home__title" id="msg-christmas"></h1>
               </div>

               <p class="home__description">
                  Монито юу вэ
               </p>

               <a href="greeting.html" class="button">Greet</a>
            </div>

            <img src="assets/img/bell.png" alt="image" class="home__bell">
            <img src="assets/img/star.png" alt="image" class="home__star">

            <div class="home__blob"></div>
         </div>
      </section>
   </main>

   <!--=============== SNOW JS ===============-->
   <script src="https://app.embed.im/snow.js" defer></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
