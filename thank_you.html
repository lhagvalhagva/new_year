<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞—è—Ä–ª–∞–ª–∞–∞! üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css">
    <style>
        :root {
            --primary-gold: #FFD700;
            --primary-red: #FF3333;
            --bg-gradient: linear-gradient(135deg, #021B15 0%, #0A3D2E 50%, #04291F 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        /* --- Snow Effect --- */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* --- Main Card --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 40px;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 128, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: cardFloat 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* --- Typography --- */
        .title-emoji {
            font-size: 4rem;
            display: block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }

        h1 {
            font-family: 'Agbalumo', cursive;
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        /* --- Input Form Style --- */
        .name-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 1.5rem;
            position: relative;
            z-index: 30;
        }

        .name-input {
            flex: 1;
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Rubik', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .name-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .send-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #021B15;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        /* Success Message hidden by default */
        .success-msg {
            display: none;
            color: #FFD700;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Floating Stickers --- */
        .sticker {
            position: absolute;
            font-size: 3rem;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            animation: floatSticker 3s ease-in-out infinite alternate;
            z-index: 20;
            pointer-events: none;
        }

        .s1 { top: -30px; left: -20px; animation-delay: 0s; font-size: 4rem; transform: rotate(-15deg); }
        .s2 { top: -40px; right: -20px; animation-delay: 1s; font-size: 3.5rem; transform: rotate(15deg); }
        .s3 { bottom: -20px; left: -30px; animation-delay: 0.5s; font-size: 3.5rem; transform: rotate(-10deg); }
        .s4 { bottom: 50%; right: -40px; animation-delay: 1.5s; font-size: 2.5rem; }

        @keyframes floatSticker {
            from { transform: translateY(0) rotate(var(--r, 0deg)); }
            to { transform: translateY(-15px) rotate(var(--r, 0deg)); }
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .sticker { font-size: 2.5rem; }
            .s1 { font-size: 3rem; }
            .card { padding: 2.5rem 1.2rem; }
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>
    <div id="snow-container"></div>

    <div class="container">
        <div class="card">
            <div class="sticker s1" style="--r: -15deg">üéÖ</div>
            <div class="sticker s2" style="--r: 15deg">üéÅ</div>
            <div class="sticker s3" style="--r: -10deg">üéÑ</div>
            <div class="sticker s4" style="--r: 20deg">‚ú®</div>

            <span class="title-emoji">üéâ</span>
            <h1>–ú–æ–Ω–∏—Ç–æ–¥–æ–æ –±–∞—è—Ä–ª–∞–ª–∞–∞!</h1>
            
            <form class="name-form" id="santaForm">
                <input type="text" class="name-input" placeholder="–ù—ç—Ä—ç—ç –±–∏—á—ç—ç—Ä—ç–π.. –ú—ç–¥–∂–≥–∞ —à“Ø“Ø xD" required autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="ri-send-plane-fill"></i>
                </button>
            </form>

            <div class="success-msg" id="successMsg">
                –ò–ª–≥—ç—ç–≥–¥–ª—ç—ç! ‚úÖ
            </div>

        </div>
    </div>

<script>
    // 1. Snow Effect
    function createSnow() {
        const container = document.getElementById('snow-container');
        const count = 30; 
        const emojis = ['‚ùÑÔ∏è', '‚ùÖ', '‚ùÜ', '‚ú®'];
        
        for(let i=0; i<count; i++) {
            const el = document.createElement('div');
            el.className = 'snowflake';
            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            el.style.animationDelay = Math.random() * 2 + 's';
            el.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
            container.appendChild(el);
        }
    }

    // 2. Confetti Logic
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    const colors = ['#ffd700', '#ff0000', '#00ff00', '#ffffff', '#0000ff'];

    function ConfettiParticle(forceBurst = false) {
        this.x = forceBurst ? canvas.width / 2 : Math.random() * canvas.width;
        this.y = forceBurst ? canvas.height / 2 : Math.random() * canvas.height - canvas.height;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.size = Math.random() * 10 + 5;
        this.speedY = forceBurst ? (Math.random() * 10 - 5) : (Math.random() * 3 + 2);
        this.speedX = forceBurst ? (Math.random() * 10 - 5) : (Math.random() * 2 - 1);
        
        this.update = function() {
            this.y += this.speedY;
            this.x += this.speedX;
            // Gravity effect for burst
            if(forceBurst) this.speedY += 0.1; 

            if (!forceBurst && this.y > canvas.height) {
                this.y = -10;
                this.x = Math.random() * canvas.width;
            }
        }
        
        this.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initConfetti() {
        // Continuous confetti
        for (let i = 0; i < 50; i++) {
            confetti.push(new ConfettiParticle());
        }
    }

    function burstConfetti() {
        // Burst effect on submit
        for (let i = 0; i < 100; i++) {
            confetti.push(new ConfettiParticle(true));
        }
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        for (let i = 0; i < confetti.length; i++) {
            confetti[i].update();
            confetti[i].draw();
        }
        requestAnimationFrame(animateConfetti);
    }

    // 3. Form Handling
    const form = document.getElementById('santaForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const inputVal = form.querySelector('input').value;
        if(inputVal.trim() !== "") {
            // Trigger explosion
            burstConfetti();
            
            // UI Change
            form.style.display = 'none';
            successMsg.style.display = 'block';
            successMsg.innerHTML = `–ë—É—Ä—É—É –±–∞–π–ª–∞–∞ –º—ç–¥—ç–∂ –±–∞–π–≥–∞–∞ –≥—ç—ç–¥ –±–∞–π—Ö–∞–¥`;
        }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
        createSnow();
        initConfetti();
        animateConfetti();
    });

</script>
</body>
</html>
