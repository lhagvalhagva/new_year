    <style>
        :root {
            --primary-gold: #FFD700;
            --primary-red: #FF3333;
            --bg-gradient: linear-gradient(135deg, #021B15 0%, #0A3D2E 50%, #04291F 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        /* --- Snow Effect --- */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* --- Main Card --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 40px;
            padding: 3rem 1.5rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 128, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: cardFloat 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* --- Typography --- */
        .title-emoji {
            font-size: 4rem;
            display: block;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }

        h1 {
            font-family: 'Agbalumo', cursive;
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            color: #E0E0E0;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* --- Button --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, #D41420, #FF4D4D);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(212, 20, 32, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(212, 20, 32, 0.6);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        /* --- Floating Stickers (The Fun Part) --- */
        .sticker {
            position: absolute;
            font-size: 3rem;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            animation: floatSticker 3s ease-in-out infinite alternate;
            z-index: 20;
        }

        .s1 { top: -30px; left: -20px; animation-delay: 0s; font-size: 4rem; transform: rotate(-15deg); }
        .s2 { top: -40px; right: -20px; animation-delay: 1s; font-size: 3.5rem; transform: rotate(15deg); }
        .s3 { bottom: -20px; left: -30px; animation-delay: 0.5s; font-size: 3.5rem; transform: rotate(-10deg); }
        .s4 { bottom: 50%; right: -40px; animation-delay: 1.5s; font-size: 2.5rem; }

        @keyframes floatSticker {
            from { transform: translateY(0) rotate(var(--r, 0deg)); }
            to { transform: translateY(-15px) rotate(var(--r, 0deg)); }
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Mobile adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2.8rem; }
            .sticker { font-size: 2.5rem; }
            .s1 { font-size: 3rem; }
        }
    </style>

<script>
    // 1. Snow Effect
    function createSnow() {
        const container = document.getElementById('snow-container');
        const count = 30; // Number of snowflakes
        const emojis = ['‚ùÑÔ∏è', '‚ùÖ', '‚ùÜ', '‚ú®'];
        
        for(let i=0; i<count; i++) {
            const el = document.createElement('div');
            el.className = 'snowflake';
            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 3 + 2) + 's';
            el.style.animationDelay = Math.random() * 2 + 's';
            el.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
            container.appendChild(el);
        }
    }

    // 2. Confetti Effect (Simple JS Implementation)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    const colors = ['#ffd700', '#ff0000', '#00ff00', '#ffffff', '#0000ff'];

    function ConfettiParticle() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.size = Math.random() * 10 + 5;
        this.speedY = Math.random() * 3 + 2;
        this.speedX = Math.random() * 2 - 1;
        
        this.update = function() {
            this.y += this.speedY;
            this.x += this.speedX;
            if (this.y > canvas.height) {
                this.y = -10;
                this.x = Math.random() * canvas.width;
            }
        }
        
        this.draw = function() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initConfetti() {
        for (let i = 0; i < 100; i++) {
            confetti.push(new ConfettiParticle());
        }
    }

    function animateConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confetti.length; i++) {
            confetti[i].update();
            confetti[i].draw();
        }
        requestAnimationFrame(animateConfetti);
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
        createSnow();
        initConfetti();
        animateConfetti();
    });

    // Resize handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
