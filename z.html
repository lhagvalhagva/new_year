  <style>

    .controls{display:flex;gap:8px;align-items:center}

    table{width:100%;border-collapse:collapse;margin-top:14px}
    thead th{ text-align:left;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,0.04);font-size:13px;color:var(--muted)}
    tbody tr{transition:background .16s, transform .08s}

    td{padding:12px 14px;vertical-align:middle;font-size:15px}
    .idcell{font-weight:600;color:#cce7ff;min-width:64px}
    .namecell{display:flex;gap:12px;align-items:center}
    .avatar{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#06b6d4,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    tbody tr:nth-child(odd){background:var(--row1)}
    tbody tr:nth-child(even){background:var(--row2)}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px}
    @media (max-width:640px){
      .controls{flex-direction:column;align-items:stretch}

      .logo{display:none}
    }
    .footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">

        <div>

          <p>ID –±–æ–ª–æ–Ω –Ω—ç—Ä—Å ‚Äî –≥–æ—ë, —É–Ω—à–∏—Ö–∞–¥ –∞–º–∞—Ä</p>
        </div>

        <input id="q" class="search" placeholder="–•–∞–π—Ö... (–∂–∏—à—ç—ç: –õ—Ö–∞–≥–≤–∞)" />
        <button id="download" class="btn-accent">CSV —Ç–∞—Ç–∞–∂ –∞–≤–∞—Ö</button>
        <button id="copy">–ö–ª–∏–ø–±–æ–∞—Ä–¥ —Ä—É—É</button>

    </header>

    <table id="tbl">
      <thead>
        <tr>
          <th>üÜî ID</th>
          <th>üë§ –ù—ç—Ä</th>
          <th class="muted">–¢—ç–º–¥—ç–≥–ª—ç–ª</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="footer">
      <div>–ù–∏–π—Ç: <span id="count">0</span></div>
      <div class="muted">”®”©—Ä—á–ª”©–ª—Ç —Ö“Ø—Å–≤—ç–ª —Ö—ç–ª—ç—ç—Ä—ç–π ‚Äî –±–∏ –∑–∞—Å–Ω–∞ :)</div>
    </div>
  </div>

  <script>
    const data = [
      {id:101,name:'–ê–ª—Ç–∞–Ω–¥—É—É–ª–≥–∞'},
      {id:102,name:'–ê–ª—Ç–∞–Ω—Ü—ç—Ü—ç–≥'},
      {id:103,name:'–ë–∞–¥–º–∞–∞—Ä–∞–≥'},
      {id:104,name:'–ë–∞—Ç-–û—Ä–≥–∏–ª'},
      {id:105,name:'–î–∞—Ä–∞–º–±–∞–∑–∞—Ä'},
      {id:106,name:'–ò–Ω–∞–±–∞—Ç'},
      {id:107,name:'–õ—Ö–∞–≥–≤–∞–¥–æ—Ä–∂'},
      {id:108,name:'–õ—Ö–∞–≥–≤–∞—Å—É–≥–∞—Ä'},
      {id:109,name:'–ú—è–≥–º–∞—Ä—Å“Ø—Ä—ç–Ω'},
      {id:110,name:'–ú”©–Ω—Ö–∑—É–ª'},
      {id:111,name:'–ù–∞–º—Ö–∞–π'},
      {id:112,name:'–ù–∞–Ω–¥–∏–Ω–∑–∞—è–∞'},
      {id:113,name:'–ù–æ–º–∏–Ω'},
      {id:114,name:'–ù—è–º—Ö“Ø“Ø'},
      {id:115,name:'–û–¥–±–∞—è—Ä –î–∞–≤–∞–∞—Ü—ç—Ä—ç–Ω'},
      {id:116,name:'–û—é—É–Ω—Ç—É–Ω–≥–∞–ª–∞–≥'},
      {id:117,name:'–ü“Ø—Ä—ç–≤—Å“Ø—Ä—ç–Ω'},
      {id:118,name:'–°–æ–ª–æ–Ω–≥–æ'},
      {id:119,name:'–¢—ç–Ω–≥–∏—Å'},
      {id:120,name:'–¢”©–≥”©–ª–¥”©—Ä—á–∏–º—ç–≥'},
      {id:121,name:'–≠–Ω—Ö–º–∞–Ω–ª–∞–π'},
      {id:122,name:'–≠–Ω—Ö—Ç“Ø–≤—à–∏–Ω'}
    ];

    const tbody = document.querySelector('#tbl tbody');
    const countEl = document.getElementById('count');

    function initials(name){
      const parts = name.split(/\s+/).filter(Boolean);
      if(parts.length===1) return parts[0].slice(0,2).toUpperCase();
      return (parts[0][0] + (parts[1] ? parts[1][0] : '')).toUpperCase();
    }

    function render(list){
      tbody.innerHTML='';
      list.forEach(item=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="idcell">${item.id}</td>
          <td>
            <div class="namecell">
              <div class="avatar">${initials(item.name)}</div>
              <div>
                <div style="font-weight:600">${item.name}</div>
                <div class="muted">ID: ${item.id}</div>
              </div>
            </div>
          </td>
          <td class="muted">&nbsp;</td>
        `;
        tbody.appendChild(tr);
      });
      countEl.textContent = list.length;
    }

    render(data);

    // Search
    document.getElementById('q').addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(data);
      const filtered = data.filter(d => String(d.id).includes(q) || d.name.toLowerCase().includes(q));
      render(filtered);
    });

    // CSV download
    function toCSV(arr){
      const header = ['ID','Name'];
      const rows = arr.map(r => [r.id, '"'+String(r.name).replace(/"/g,'""')+'"']);
      return [header.join(','), ...rows.map(r=>r.join(','))].join('\n');
    }

    document.getElementById('download').addEventListener('click', ()=>{
      const csv = toCSV(data);
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'names_list.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // Copy visible table to clipboard as CSV
    document.getElementById('copy').addEventListener('click', async ()=>{
      const visible = Array.from(tbody.querySelectorAll('tr')).map(r=>{
        const id = r.querySelector('.idcell').textContent.trim();
        const name = r.querySelector('.namecell div:nth-child(2) div').textContent.trim();
        return {id,name};
      });
      const csv = toCSV(visible);
      try{
        await navigator.clipboard.writeText(csv);
        alert('–•“Ø—Å–Ω—ç–≥—Ç–∏–π–Ω –º—ç–¥—ç—ç–ª—ç–ª clipboad —Ä—É—É –∞–º–∂–∏–ª—Ç—Ç–∞–π —Ö—É—É–ª–ª–∞–∞.');
      }catch(err){
        alert('–ö–ª–∏–ø–±–æ–∞—Ä–¥ —Ä—É—É —Ö—É—É–ª–∂ —á–∞–¥—Å–∞–Ω–≥“Ø–π. –¢–∞ –±—Ä–∞—É–∑–µ—Ä–∏–π–Ω —Ç–æ—Ö–∏—Ä–≥–æ–æ–≥ —à–∞–ª–≥–∞–Ω–∞ —É—É.');
      }
    });
  </script>
</body>
